<!DOCTYPE html>
<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user] ="user"
        [selected] = "user.id===selecteduser?.id"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if(selecteduser){
    <app-tasks [selecteduser]="selecteduser"/>
  } @else {
    <p id = "fallback">Select a user to see their tasks</p>
  }
</main>
